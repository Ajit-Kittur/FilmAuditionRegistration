<style>
.form-group {
	float: middle;
	text-align: center;
}

.control-label {
	float: left;
}

.close {
    color: #fff; 
    opacity: 1;
}
h1 {
    text-shadow: 2px 2px  #595959;
}
</style>
<body>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal1" role="dialog">
			<div class="modal-dialog">
<!-- ------ Modal content----- -->

				<div class="col-lg-12 well">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
				<h1 align="center">Registration Form</h1>
					<div class="row">
						<form>
							<div class="col-sm-12">
								<div class="row">
									<div class="col-sm-6 form-group">
										<label>First Name</label> <input type="text"
											placeholder="Enter First Name Here.." class="form-control">
									</div>
									<div class="col-sm-6 form-group">
										<label>Last Name</label> <input type="text"
											placeholder="Enter Last Name Here.." class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 form-group">
										<label>Email Address</label> <input type="email"
											placeholder="Enter Your Email" class="form-control">
									</div>
									<div class="col-sm-6 form-group">
										<label>Mobile Number</label> <input type="tel"
											placeholder="Enter your Mobile Number" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label>Residential Address</label>
									<textarea placeholder="Enter Address Here.." rows="2"
										maxlength="1000" class="form-control"></textarea>
								</div>
								
								<div class="row">
									
									<div class="col-sm-4 form-group">
										<label>Zip</label> <input type="text"
											placeholder="Enter Zip Code Here.." class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label>Describe Yourself <small></small>(max 500
										Characters)
									</label>
									<textarea placeholder="Enter Address Here.." rows="2"
										class="form-control"></textarea>
								</div>
								
								 <div class="fileupload fileupload-new" data-provides="fileupload">
    <span class="btn btn-primary btn-file"><span class="fileupload-new">Select file</span>
    <span class="fileupload-exists">Change</span>         <input type="file" /></span>
    <span class="fileupload-preview"></span>
  </div>
  <br>
  
								<div align="center">
									<button type="button" class="btn btn-lg btn-info">Submit</button>
									<button type="reset" class="btn btn-lg btn-danger">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
