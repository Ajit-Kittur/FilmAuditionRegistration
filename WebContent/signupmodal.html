<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  
  .modal-header, h4, .close {
      background-color: #000000;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  btn btn-success btn-block{
  color: #0073e6;
  }
  .modal-dialog{
  padding-bottom: 10%;
  }
  
  .modal fade {
    overflow-y:auto;
    max-height:90%;
    margin-top:-45%;
}
  </style>
</head>
<body>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="signupmodal" role="dialog" data-backdrop="static">
    <div class="modal-dialog" id="signupdiv">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
        </div>
        <div style="color:red;">
        	<label id="errordetails_signup" ></label>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form id="signup_form" action="">
            <div class="form-group">
              <label for="fname"><span class="glyphicon glyphicon-user"></span> First Name</label>
              <input type="text" class="form-control" id="fname" name="firstName" placeholder="Enter First Name" required>
            </div>
             <div class="form-group">
              <label for="lname"><span class="glyphicon glyphicon-user"></span> Last Name</label>
              <input type="text" class="form-control" id="lname" name="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email Address</label>
              <input type="email" class="form-control" id="usrname" name="emailId" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="sign_psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="sign_psw" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="sign_conf_psw"><span class="glyphicon glyphicon-eye-open"></span>Confirm Password</label>
              <input required type="password" class="form-control" id="sign_conf_psw" name="conf_password" placeholder="Re-Enter password" >
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Phone number</label>
              <input type="number" class="form-control" id="usrname" name="contactNo" placeholder="Enter phone number" required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Accept Terms And Conditions</label>
            </div>
              <button type="button" class="btn btn-success btn-block" onclick="signUpUser()"><span class="glyphicon glyphicon-off"></span> Sign Up</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Already a member? <a id="logindiv" href="#" onclick="hideSignUpModal()">Login </a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>

</body>
</html>
