<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.modal-header, h4, .close {
	background-color: #000000;
	color: white !important;
	text-align: center;
	font-size: 30px;
}

.modal-footer {
	background-color: #f9f9f9;
}

btn btn-success btn-block {
	color: #0073e6;
}
</style>
</head>
<body>

	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal4" role="dialog"
			data-backdrop="static">
			<div class="modal-dialog">


				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header" style="padding: 35px 50px;">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4>
							<span class="glyphicon glyphicon-lock"></span> Forgot Password
						</h4>
					</div>
					<div style="color:red;">
        				<label id="errordetails3" ></label>
        			</div>
        			
					<div class="modal-body" style="padding: 40px 50px;">
					<form action="" id="login_forgot">
						<div role="form-role">
							<div class="form-group">
								<label for="usrname"><span
									class="glyphicon glyphicon-user"></span> Username</label> <input
									type="email" class="form-control" name="emailId" id="usrname"
									placeholder="Enter email" required="required">
							</div>

							<div class="form-group">
								<label for="mobno"><span
									class="glyphicon glyphicon-mobile"></span> Mobile Number</label> <input
									type="tel" class="form-control" name="contactNo" id="tel"
									placeholder="Enter Mobile Number " required/>
							</div>
							
							<div class="form-group">
								<label for="forgot_psw"><span
									class="glyphicon glyphicon-mobile"></span>Enter New Password</label> <input
									type="password" class="form-control" name="forgot_psw" id="forgot_psw"
									placeholder="Enter new password" required/>
							</div>
							
							<div class="form-group">
								<label for="forgotcnf_psw"><span
									class="glyphicon glyphicon-mobile"></span> Confirm New Password</label> <input
									type="password" class="form-control" name="forgotcnf_psw" id="forgotcnf_psw"
									placeholder="ReEnter the password" required/>
							</div>

							<div class="form-group">

								<button type="submit"
									class=" btn btn-primary form-control btn-pull left" name="sub"
									id="sub" onclick="loadforgotpassword()">Submit</button>

							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>



</html>
